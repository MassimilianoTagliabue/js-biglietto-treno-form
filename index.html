<!DOCTYPE html>

<head>

<body class="bg-success">




    <div class="container">
        <h1 class="text-center text-white mt-4 mb-4">Calcola il prezzo del tuo biglietto</h1>
        <form action="" id="form">

            <div class="row bg-white p-3">
                <div class="col-12 col-md-4 ">
                    <label for="nome" class="form-label">Inserisci il nome</label>
                    <input class="form-control border-success" required type="text" id="nome" name="nome" autocomplete="off">
                </div>

                <br>
                <div class="col-12 col-md-4 ">
                    <label for="chilometri" class="form-label">Inserisci i Chilometri</label>
                    <input class="form-control border-success" required type="text" id="chilometri" name="chilometri"
                        autocomplete="off">
                </div>
                <br>
                <div class="col-12 col-md-4 ">
                    <label for="anni" class="form-label">Inserisci L'et√†</label>
                    <input class="form-control border-success" required type="text" id="anni" name="anni" autocomplete="off">
                </div>
                <br>
                <div class="mt-4 mb-2">
                    <button class="btn btn-danger" type="submit" id="conferma">conferma</button>
                    <button class="btn btn-danger" type="reset" id="reset">reset</button>
                </div>
            </div>
        </form>
    </div>

    <h1 class="text-center text-white mt-4 mb-4">il tuo Biglietto</h1>
    <div class="container ">
        <div class=" row bg-white p-3 mt-5">

            <h3>Dettagli passeggero</h3>
                <div class="col-12 col-md-3 bg-dark text-white">
                    <h6 class="mt-3 mb-3">Nome passeggero</h6>
                    <div id="nome-card" class="mt-5 mb-4"></div>
                </div>

                <div class="col-12 col-md-3">
                    <h6 class="mt-3 mb-3">numero treno</h6>
                    <div id="numero-treno-card" class="mt-5 mb-4"></div>
                </div>
                <div class="col-12 col-md-3">
                    <h6 class="mt-3 mb-3">numero carrozza</h6>
                <div id="carrozza-card" class="mt-5 mb-4 "></div>
            </div>
                <div class="col-12 col-md-3">
                    <h6 class="mt-3 mb-3">prezzo Totale</h6>
                <div id="prezzo-card" class="mt-5 mb-4"></div>
            </div>
            </div>

        </div>
    </div>
